 <!-- ======= Header ======= -->
 <header id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
      <img src="../../assets/img/AirlineLogo_White.png" style="height: 70px; width: 70px">
      <h1 class="logo me-auto me-lg-0"> <a href="">AEROTOR</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      
      
      <a href="/adminLogin" class="book-a-table-btn scrollto d-none d-lg-flex" style="margin-left: 0px;">Logout</a>

    </div>
  </header><!-- End Header -->

      <!-- ======= Book A Table Section ======= -->
      <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <br>
            
            <h2>Welcome Admin..</h2>
            <br>
            <p>Search a Flight</p>
          </div>
  
          <form role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="source" class="form-control" id="source" placeholder="Source Station" >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="destination" id="destination" placeholder="Destination Station" >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input placeholder="Select Date" type="date" class="form-control" name="date" required>
                <div class="validate"></div>
              </div>
              
              <div class="text-center py-5 pt-5 h4">
                  <button type="submit" (click) = onpress()>Search a Flight</button>
                  
                  <div id="render show flights" *ngIf="displayflights">
                      <br>
                    <app-showflights></app-showflights>
                    
                </div>
                </div>
              <div class="text-center py-5 pt-5 h4">
                <button type="submit" (click) = onAdd()>Add Flight</button>
                <div id="render show flights" *ngIf="addflight">
                    <br>
                  <app-addflight></app-addflight>
                  </div>
                
    
              </div>
              
            </div>
          </form>
          
        </div>

        
        
      </section><!-- End Book A Table Section -->
