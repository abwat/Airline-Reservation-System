<section class="vh-100" style="background-image:url(../../assets/img/LoginImg2.jpg); background-size: cover; ">
    <div  class="container  h-100" style="margin-top: 10px;">
      <div  class="row d-flex justify-content-center align-items-center h-100 " style="margin-top: -60px;">
        <div  class="col col-xl-10">
          <div  class="card" style="border-radius: 1rem;">
            <div  class="row g-0" >
              <div class="col-md-6 col-lg-5 d-none d-md-block " >
                <img
                  src="../../assets/img/LoginImg.jpg"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;"
                />
              </div>
              <div style="margin-bottom: -20px;" class="col-md-6 col-lg-7 d-flex align-items-center">
                <div   class="card-body p-4 p-lg-5 text-black">
                  
                  <p class="mb-2 pb-lg-2" 
                    [style.visibility]="isError ? 'hidden' : 'visible' "
                     style="color: #912146;font-family: 'Times New Roman', Times, serif;">
                     Username or Password is Invalid </p>
                  <form >
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <img src="../../assets/img/AirlineLogo.png"
                           class="img-fluid" style="height: 100px;width: 100px;" >
                      
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="emailId" name="first" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="password" name="first" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="">
                      <button class="btn btn-dark btn-lg btn-block" (click)="login()" type="button">Login</button>
                    </div>

                    
                    
                    
                    <p class="mb-2 pb-lg-1" style="color: #393f81;">Don't have an account? <a routerLink="/registration" style="color: #393f81;">Register here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
